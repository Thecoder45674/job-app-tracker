<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="job-tracker">
        <div id="header">
            <h1>JobTrack</h1>
        </div>

        <section class="job-section">
            <div class="sub-header">
                <h2>Applied</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>Job Applications sent...</p>
            </div>
        </section>

        <section class="job-section">
            <div class="sub-header">
                <h2>Interview</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>Interview offers received...</p>
            </div>
        </section>

        <section class="job-section">
            <div class="sub-header">
                <h2>Rejected</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>Applications rejected ....</p>
            </div>
        </section>

        <section class="job-section">
            <div class="sub-header">    
                <h2>Offer</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>Job offers received...</p>
            </div>
        </section>

        <button id="add-btn">Add New Application</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
