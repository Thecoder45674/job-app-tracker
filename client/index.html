<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="job-tracker">
        <div id="header">
            <h1>JobTrack</h1>
        </div>

        <section class="job-section">
            <h2 class="sub-header">Applied</h2>
            <button class="expand-btn">
                <img src="assets/down-arrow.svg" alt="Expand" class="icon">
            </button>
        </section>

        <section class="job-section">
            <h2 class="sub-header">Interview</h2>
            <button class="expand-btn">
                <img src="assets/down-arrow.svg" alt="Expand" class="icon">
            </button>
        </section>

        <section class="job-section">
            <h2 class="sub-header">Rejected</h2>
            <button class="expand-btn">
                <img src="assets/down-arrow.svg" alt="Expand" class="icon">
            </button>
        </section>

        <section class="job-section">
            <h2 class="sub-header">Offer</h2>
            <button class="expand-btn">
                <img src="assets/down-arrow.svg" alt="Expand" class="icon">
            </button>
        </section>
    </div>
</body>
</html>
