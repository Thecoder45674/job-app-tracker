<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="job-tracker">
        <div id="header">
            <h1>JobTrack</h1>
        </div>
        <section class="job-section" id="applied">
            <div class="sub-header">
                <h2>Applied</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>No applications yet.</p>
            </div>
        </section>
        <section class="job-section" id="interview">
            <div class="sub-header">
                <h2>Interview</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>No interview offers received yet.</p>
            </div>
        </section>
        <section class="job-section" id="rejected">
            <div class="sub-header">
                <h2>Rejected</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>Applications rejected ....</p>
            </div>
        </section>
        <section class="job-section" id="offer">
            <div class="sub-header">    
                <h2>Offer</h2>
                <button class="expand-btn">
                    <img src="assets/down-arrow.svg" alt="Expand" class="icon">
                </button>
            </div>
            <div class="content">
                <p>No applications rejected yet.</p>
            </div>
        </section>
        <div id="button">
            <button id="add-btn">Add New Application</button>
        </div>
        <dialog id="add-app-dialog">
            <h2 id="dialog-title">Add New Application</h2>
            <form id="job-form">
                <div class="form-field">
                    <label for="company">Company:</label>
                    <input type="text" id="company" required>
                </div>
                <div class="form-field">
                    <label for="position">Position:</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-field">
                    <label for="date">Date Applied:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-field">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer">Offer</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="2"></textarea>
                </div>
                <div class="dialog-btn">
                    <button id="add-app-btn" type="submit">Add Application</button>
                </div>
                <button id="close-dialog-btn" type="button">X</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
